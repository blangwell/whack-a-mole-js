<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Whack a Mole JS</title>
</head>
<body>
	<h1>Whack a Mole JS</h1>
	<div class="game-container">
		<h3 class="game-ui">Time: <span id="time-remaining"></span></h3>
		<h3 class="game-ui">Whacks: <span id="whack-count"></span></h3>
		<h3 class="game-ui" id="game-over-message">Game Over</h3>
		<button class="game-ui" id="start-button">Start</button>
		<div class="hole-container"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
